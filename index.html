<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="app et-d-flex">
        <div class="et-container et-d-flex mobile-only-flex">
            <div class="et-mobile-container">
                <figure id="et-figure" class="et-d-flex">
                    <div class="inner-holder">
                        <svg style="background:#0c0c0c" class="main-svg" viewBox="0 0 287 720" width="287" height="720">
                            <image width="287" height="720" class="main-image"
                                href="https://dbrand.com/sites/default/files/dba/skins-ppv/galaxy-s21-plus/main/black/base.jpg?qo2dqu">
                            </image>
                            <image class="cam-image" width="77" height="202" x="27" y="9"
                                href="https://dbrand.com/sites/default/files/dba/skins-ppv/galaxy-s21-plus/main/all/camera-skin/swarm-black.png?qo2dqu">
                            </image>
                            <image class="back-image" width="280" height="709" x="6" y="9" 
                                href=""></image>
                        </svg>
                    </div>
                </figure>
            </div>

            <div class="et-picker-container et-d-flex">
                <div class="et-card et-card-back-skin et-d-flex" style="font-size: 18px; justify-content: space-between;">
                    <p><strong>POZADINA</strong></p>
                    
                    <div class="et-sub-container et-d-flex">
                        <p>9.99KM</p>
                        <p class="et-add-ribbon">DODAJ</p>
                    </div>
                    
                </div>

                <div class="et-card et-card-camera-skin et-d-flex" style="font-size: 18px; justify-content: space-between;">
                    <p><strong>KAMERA</strong></p>

                    <div class="et-sub-container et-d-flex">
                        <p>3.99KM</p>
                        <p class="et-add-ribbon">DODAJ</p>
                    </div>
                </div>

                <!--Choose Skin Popup Window-->
                <div class="et-main-popup-window et-d-flex et-close-popup-window">
                    <div class="et-section section-one">
                        <div class="et-back-button et-d-flex">
                            <img width="15" src="http://infinityskins.ba/wp-content/uploads/2021/05/back.png" alt="">           
                        </div>    
                        <p style="color: rgb(68, 68, 68); font-size: 20px;">
                            <small>Pozadinski Skinovi</small><br>
                            <strong>ODABERI STIL</strong>
                        </p>
                    </div>
                    <div class="et-section section-two">
                        <ul>
                            <li class="material-category">
                                <div id="leather-black" class="material-card">
                                    <img src="http://infinityskins.ba/wp-content/uploads/2021/05/Screenshot_1.png" alt="">
                                </div>
                                <div id="carbon-red" class="material-card">
                                    <img src="http://infinityskins.ba/wp-content/uploads/2021/05/Screenshot_2.png" alt="">
                                </div>
                                <div id="carbon-black" class="material-card">
                                    <img src="http://infinityskins.ba/wp-content/uploads/2021/05/Screenshot_4.png" alt="">
                                </div>
                                <div id="marble-white" class="material-card">
                                    <img src="http://infinityskins.ba/wp-content/uploads/2021/05/Screenshot_3-1.png" alt="">
                                </div>
                                <div id="wood-bamboo" class="material-card">
                                    <img src="http://infinityskins.ba/wp-content/uploads/2021/05/Screenshot_5.png" alt="">
                                </div>
                            </li>
                            <li class="material-category"></li>
                            <li class="material-category"></li>
                            <li class="material-category"></li>
                            <li class="material-category"></li>
                        </ul>
                    </div>
                    <div class="et-d-flex et-section section-three" style="justify-content: space-between;">
                        <div class="et-d-flex et-delete-material">
                            <img width="15" src="http://infinityskins.ba/wp-content/uploads/2021/05/delete.png" alt="">
                        </div>

                        <div class="et-button et-add-skin-button">
                            ODABERI
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
