<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="app">
        <div class="et-container et-d-flex">
            <div class="et-mobile-container">
                <figure id="et-figure" class="et-d-flex">
                    <div class="inner-holder">
                        <svg style="background:#0c0c0c" class="main-svg" viewBox="0 0 287 720" width="287" height="720">
                            <image width="287" height="720" class="main-image"
                                href="https://dbrand.com/sites/default/files/dba/skins-ppv/galaxy-s21-plus/main/black/base.jpg?qo2dqu">
                            </image>
                            <image class="cam-image" width="77" height="202" x="27" y="9"
                                href="https://dbrand.com/sites/default/files/dba/skins-ppv/galaxy-s21-plus/main/all/camera-skin/swarm-black.png?qo2dqu">
                            </image>
                        </svg>
                    </div>
                </figure>
            </div>

            <div class="et-picker-container et-d-flex">
                <div class="et-card et-card-camera-skin">
                    <p>CAMERA</p>
                </div>
                <div class="et-card et-card-back-skin">
                    <p>BACK</p>
                </div>

                <!--Choose Skin Popup Window-->
                <div class="et-main-popup-window">
                    <div class="section-one">
                        <p>Odaberite Stil</p>
                    </div>
                    <div class="section-two">
                        <ul>
                            <li class="material-category"></li>
                            <li class="material-category"></li>
                            <li class="material-category"></li>
                            <li class="material-category"></li>
                            <li class="material-category"></li>
                        </ul>
                    </div>
                    <div class="section-three"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
